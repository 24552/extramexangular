<div class="custom-control custom-checkbox mb-3"></div>
<div class="custom-control custom-checkbox mb-3 row offset-4">
      
</div>
<div class="container ">
    <div class=" col-md-12 ">
        <h1>login <span class="badge badge-secondary">bienvenido</span></h1>
  <form [formGroup]="form_login" (ngSubmit)='submit()'>
    <div class="form-group offset-col-md-6 col-md-6 ">
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username" class="form-control"  placeholder="Escriba su Usuario" formControlName="username">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su Contraseña" formControlName="password">
      <button type="submit" class="btn btn-primary mt-3" [disabled]="form_login.invalid">Iniciar Sesion</button>
    </div>
  </form>
</div> 
</div>
