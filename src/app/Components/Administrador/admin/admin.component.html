        <div class="modal-body">
          <form [formGroup]="this.form_nuevapregunta" >

                <input formControlName="valor1" name="valor_valor1" type="text" class="form-control col-2  d-inline" id="valor_valor1" required>
              </div>
              <div class="form-group">
                  <label for="respuesta_respuesta2">respuesta2</label>
                  <input formControlName="respuesta2" name="respuesta_respuesta2" type="text" class="form-control col-6 d-inline" id="respuesta_respuesta2" required>
                    <label for="valor_valor2">puntos</label>
                    <input formControlName="valor2" name="valor_valor2" type="text" class="form-control col-2  d-inline" id="valor_valor2" required>
                  </div>
                  <div class="form-group">
                      <label for="respuesta_respuesta3">respuesta3</label>
                      <input formControlName="respuesta3" name="respuesta_respuesta3" type="text" class="form-control col-6 d-inline" id="respuesta_respuesta3" required>
                        <label for="valor_valor3">puntos</label>
                        <input formControlName="valor3" name="valor_valor3" type="text" class="form-control col-2  d-inline" id="valor_valor3" required>
                      </div>
                      <div class="form-group">
                          <label for="respuesta_respuesta4">respuesta4</label>
                          <input formControlName="respuesta4" name="respuesta_respuesta4" type="text" class="form-control col-6 d-inline" id="respuesta_respuesta4" required>
                            <label for="valor_valor4">puntos</label>
                            <input formControlName="valor4" name="valor_valor4" type="text" class="form-control col-2  d-inline" id="valor_valor4" required>
                          </div>
                          <div class="form-group">
                              <label for="respuesta_respuesta5">respuesta5</label>
                              <input formControlName="respuesta5" name="respuesta_respuesta5" type="text" class="form-control col-6 d-inline" id="respuesta_respuesta5" required>
                                <label for="valor_valor5">puntos</label>
                                <input formControlName="valor5" name="valor_valor5" type="text" class="form-control col-2  d-inline" id="valor_valor5" required>
                              </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark text-white" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="form_nuevapregunta.invalid" (click)="agregarpreguntas()">Registrar</button>
        </div>
      </div>
    </div>
  </div>
