<h1>crear usuario <span class="badge badge-secondary">New</span></h1>
<br>
<br>
<form [formGroup]="formcrearusuario" (ngSubmit)='registrar()'>
<div class="form-group">
  <label for="nombre" class="col-md-3 col-lg-2 col-sm-6">Usuario</label>
  <input type="text" class="col-lg-3 col-md-6 col-sm-6" id="nombre" placeholder="Usuario"
  formControlName="username">
</div>

<div class="form-group">
    <label for="APEP" class="col-md-3 col-lg-2 col-sm-6">Correo</label>
    <input type="email" class="col-lg-3 col-md-6 col-sm-6" id="APEP" placeholder="Correo"  
    formControlName="email">
  </div>
  <div class="form-group">
      <label for="APEM" class="col-md-3 col-lg-2 col-sm-6">Contraseña</label>
      <input type="password" class="col-lg-3 col-md-6 col-sm-6" id="APEM" placeholder="Contraseña"
      formControlName="password">
    </div>
   
    <div class="col-auto my-1">
          <label class="form-control col-2 text-primary " for="inlineFormCustomSelect">tipo</label>
          <select  formControlName="tipo" class="form-control col-2  " id="inlineFormCustomSelect">
            <option value="admin">administrador</option>
            <option value="jugador">jugador</option>
            
          </select>
        </div>

<br>
<div class="card-body d-flex justify-content-between align-items-left">
    <button    type="submit" name="" id="" class="btn btn-primary btn-mg" [disabled]="formcrearusuario.invalid">Agregar</button><br><br>
    </div>
  </form>
