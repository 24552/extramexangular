<br>
<form [formGroup]="formcrearpartida" (ngSubmit)='reg()'>
<div class="form-group">
  <div>
      <h1> <span class="badge badge-secondary">crear Partida</span></h1>
</div>
  <input type="text" class="form-control col-lg-3 col-md-6 col-sm-6"  placeholder="Nombre de Partida" 
   formControlName="nombre" >
</div> 
<select  formControlName="activa" class="col-lg-3 col-md-6 col-sm-6 "  id="inlineFormCustomSelect" >
  <option value="true">activar</option>
 
  
</select>

<br>
<div class="card-body d-flex justify-content-between align-items-right">
<button type="submit" name="" id="" class="btn btn-primary btn-mg" [disabled]="formcrearpartida.invalid" >Crear</button><br><br>
</div>
</form>
<div class="container-fluid">
    <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
            <h1> <span class="badge badge-secondary">partidas</span></h1>
        


        </tr>
        </thead>
        <tbody id=tablita>
          <tr *ngFor="let par of partidas, let index = index ">
            <td >{{par.nombre}}</td>
            <td><button (click)="enviarpartida(par.id)" class="btn btn-primary" style="margin-top: -10px;">Enviar</button></td> 
            <td><button (click)="delpartida(par.nombre)" class="btn btn-danger" style="margin-top: -10px;">Eliminar</button></td> 
          </tr>
         
        </tbody>
    </table>
  </div>
